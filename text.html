<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S.A.N.A</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        position: relative;
      }

      .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.3);
        border: none;
        color: white;
        padding: 10px 20px;
        border-radius: 25px;
        font-family: "Poppins", sans-serif;
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s;
        backdrop-filter: blur(10px);
        z-index: 1000;
      }

      .back-button:hover {
        background: rgba(255, 255, 255, 0.4);
        transform: scale(1.05);
      }

      .chat-container {
        width: 100%;
        max-width: 600px;
        height: 90vh;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .chat-header {
        background: linear-gradient(135deg, #4a90e2, #6bb3ff);
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 1.3rem;
        font-weight: 600;
      }

      .chat-messages {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background: #f5f9ff;
      }

      .message {
        margin-bottom: 15px;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.ai {
        display: flex;
        justify-content: flex-start;
      }

      .message.user {
        display: flex;
        justify-content: flex-end;
      }

      .message-bubble {
        max-width: 70%;
        padding: 12px 18px;
        border-radius: 18px;
        word-wrap: break-word;
      }

      .message.ai .message-bubble {
        background: linear-gradient(135deg, #6bb3ff, #4a90e2);
        color: white;
      }

      .message.user .message-bubble {
        background: #e8e8e8;
        color: #2c3e50;
      }

      .chat-input-container {
        padding: 20px;
        background: white;
        border-top: 1px solid #e0e0e0;
        display: flex;
        gap: 10px;
      }

      .chat-input {
        flex: 1;
        padding: 12px 18px;
        border: 2px solid #e0e0e0;
        border-radius: 25px;
        font-family: "Poppins", sans-serif;
        font-size: 0.95rem;
        outline: none;
        transition: border 0.3s;
      }

      .chat-input:focus {
        border-color: #4a90e2;
      }

      .send-button {
        padding: 12px 24px;
        background: linear-gradient(135deg, #4a90e2, #6bb3ff);
        color: white;
        border: none;
        border-radius: 25px;
        font-family: "Poppins", sans-serif;
        font-weight: 500;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .send-button:hover {
        transform: scale(1.05);
      }

      .send-button:active {
        transform: scale(0.95);
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <button class="back-button" onclick="window.location.href='index.html'">‚Üê Kembali</button>
        üíô S.A.N.A - Safe Space untuk Curhat
      </div>

      <div class="chat-messages" id="chatMessages">
        <div class="message ai">
          <div class="message-bubble">Hai! Aku S.A.N.A üòä Gimana perasaanmu hari ini?</div>
        </div>
      </div>

      <div class="chat-input-container">
        <input type="text" class="chat-input" id="chatInput" placeholder="Ketik pesan..." />
        <button class="send-button" id="sendButton">Kirim</button>
      </div>
    </div>

    <script>
      const chatMessages = document.getElementById("chatMessages");
      const chatInput = document.getElementById("chatInput");
      const sendButton = document.getElementById("sendButton");

      function addMessage(text, isUser = false) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${isUser ? "user" : "ai"}`;

        const bubbleDiv = document.createElement("div");
        bubbleDiv.className = "message-bubble";
        bubbleDiv.textContent = text;

        messageDiv.appendChild(bubbleDiv);
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function sendMessage() {
        const text = chatInput.value.trim();
        if (text === "") return;

        addMessage(text, true);
        chatInput.value = "";
      }

      sendButton.addEventListener("click", sendMessage);
      chatInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
      });
    </script>
  </body>
</html>
